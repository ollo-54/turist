
{% extends 'base.html' %}

  {% block container %}

        {% set tour = data.tours[id|int] %}

        <h1 class="display-3 mt-4" data-test="title">{{ tour.title }} {{ tour.stars }}★</h1>

        <!-- HERO -->

        <p class="lead" data-test="lead"><span data-test="country">{{ tour.country }} {{data.departures[tour.departure]}} {{ tour.nights }} ночей</p>

        <img data-test="picture" src="{{ tour.picture }}" class="w-75" alt="">
        
        <p class="my-4 w-75" data-test="description">{{ tour.description }}</p>

        <a href="/" class="btn btn-success btn-lg" data-test="buybutton">Купить тур за {{ tour.price }}</a>
    
  {% endblock %}
