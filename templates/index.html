
{% extends 'base.html' %}

  {% block container %}
  


    <!-- HERO -->

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ data.subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ data.description }}</p>
    </div>

    <!-- CARDS -->

    <div class="row mt-5" data-test="cards">
      {% for item in choice_tour %}
      
        <div class="col-4" data-test="card">
            <div class="card mb-3" >
            <img src="{{ data.tours[item].picture }}" width="200" height="200" class="card-img-top img-fluid" data-test="picture">
              <div class="card-body">
                <h5 class="card-title">{{ data.tours[item].title }}</h5>
                <p class="card-text">{{ data.tours[item].description|truncate(200) }}</p>
                <a href="/tour/{{ item }}" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
              </div>
            </div>
        </div>
      {% endfor %}
    </div>

  {% endblock %}
